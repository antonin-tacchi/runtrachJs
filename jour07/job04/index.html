<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de compte</title>
    <!-- Inclusion du CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Inclusion du CDN Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <!-- Header avec navigation, ajout de classes Materialize -->
    <header class="blue darken-3">
        <nav>
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulaire de création de compte -->
    <section class="container">
        <h1 class="center-align">Créer un compte</h1>
        <form action="index.html" method="POST">

            <!-- Civilité -->
            <div class="input-field col s12">
                <label>Civilité:</label><br>
                <p>
                    <label>
                        <input name="civilite" type="radio" id="monsieur" value="monsieur" required />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" id="madame" value="madame" required />
                        <span>Madame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" id="autre" value="autre" required />
                        <span>Autre</span>
                    </label>
                </p>
            </div>

            <!-- Prénom -->
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="prenom" name="prenom" class="validate" required>
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <input type="text" id="nom" name="nom" class="validate" required>
                <label for="nom">Nom</label>
            </div>

            <!-- Adresse -->
            <div class="input-field col s12">
                <i class="material-icons prefix">home</i>
                <input type="text" id="adresse" name="adresse" class="validate" required>
                <label for="adresse">Adresse</label>
            </div>

            <!-- Email -->
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" name="email" class="validate" required>
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="motdepasse" name="motdepasse" class="validate" required>
                <label for="motdepasse">Mot de passe</label>
            </div>

            <!-- Validation du mot de passe -->
            <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="confirmation" name="confirmation" class="validate" required>
                <label for="confirmation">Confirmer le mot de passe</label>
            </div>

            <!-- Passions -->
            <div class="input-field col s12">
                <label>Passions:</label><br>
                <p>
                    <label>
                        <input type="checkbox" id="informatique" name="passions" value="informatique" />
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="voyages" name="passions" value="voyages" />
                        <span>Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="sport" name="passions" value="sport" />
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="lecture" name="passions" value="lecture" />
                        <span>Lecture</span>
                    </label>
                </p>
            </div>

            <!-- Bouton de validation -->
            <div class="input-field col s12">
                <button type="submit" class="btn waves-effect waves-light">Créer un compte</button>
            </div>

        </form>
    </section>

    <!-- Footer avec classes Materialize -->
    <footer>
            <nav class="row blue darken-3">
                <ul>
                    <li class="col"><a href="index.html" class="white-text">Accueil</a></li>
                    <li class="col"><a href="index.html" class="white-text">Inscription</a></li>
                    <li class="col"><a href="index.html" class="white-text">Connexion</a></li>
                    <li class="col"><a href="index.html" class="white-text">Rechercher</a></li>
                </ul>
            </nav>
    </footer>

    <!-- Inclusion du CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
