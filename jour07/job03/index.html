<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de compte</title>
    <!-- Inclusion du CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header avec navigation, ajout de classes Materialize -->
    <header class="blue darken-3">
        <nav>
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Mon Site</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulaire de création de compte -->
    <section>
        <h1>Créer un compte</h1>
        <form action="index.html" method="POST">
            
            <!-- Civilité -->
            <label for="civilite">Civilité:</label><br>
            <input type="radio" id="monsieur" name="civilite" value="monsieur" required>
            <label for="monsieur">Monsieur</label>
            <input type="radio" id="madame" name="civilite" value="madame" required>
            <label for="madame">Madame</label><br><br>

            <!-- Prénom -->
            <label for="prenom">Prénom:</label><br>
            <input type="text" id="prenom" name="prenom" required><br><br>

            <!-- Nom -->
            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom" required><br><br>

            <!-- Adresse -->
            <label for="adresse">Adresse:</label><br>
            <input type="text" id="adresse" name="adresse" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Mot de passe -->
            <label for="motdepasse">Mot de passe:</label><br>
            <input type="password" id="motdepasse" name="motdepasse" required><br><br>

            <!-- Validation du mot de passe -->
            <label for="confirmation">Confirmer le mot de passe:</label><br>
            <input type="password" id="confirmation" name="confirmation" required><br><br>

            <!-- Passions -->
            <label>Passions:</label><br>
            <input type="checkbox" id="informatique" name="passions" value="informatique">
            <label for="informatique">Informatique</label><br>
            <input type="checkbox" id="voyages" name="passions" value="voyages">
            <label for="voyages">Voyages</label><br>
            <input type="checkbox" id="sport" name="passions" value="sport">
            <label for="sport">Sport</label><br>
            <input type="checkbox" id="lecture" name="passions" value="lecture">
            <label for="lecture">Lecture</label><br><br>

            <!-- Bouton de validation -->
            <button type="submit" class="btn waves-effect waves-light">Créer un compte</button>

        </form>
    </section>

    <!-- Footer avec classes Materialize -->
    <footer class="page-footer blue darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Mon Site</h5>
                    <p class="grey-text text-lighten-4">Créer un compte, se connecter et plus encore.</p>
                </div>
                <div class="col l6 s12">
                    <ul>
                        <li><a href="index.html" class="white-text">Accueil</a></li>
                        <li><a href="index.html" class="white-text">Inscription</a></li>
                        <li><a href="index.html" class="white-text">Connexion</a></li>
                        <li><a href="index.html" class="white-text">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2025 Mon Site. Tous droits réservés.
            </div>
        </div>
    </footer>

    <!-- Inclusion du CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
